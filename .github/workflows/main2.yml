name: Construir FoodMap APK v2026

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Bajar tu código usando la versión más reciente
      - uses: actions/checkout@v4

      # 2. Instalar Java 21 (La versión LTS más moderna y estable)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Instalar Node.js 20 (LTS oficial para Capacitor moderno)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Limpiar caché e instalar dependencias frescas
      - name: Instalar Dependencias
        run: |
          npm install
          npm update

      # 5. Sincronizar y preparar Android
      - name: Preparar Android
        run: |
          npx cap add android || echo "Android ya existe, continuando..."
          npx cap sync android

      # 6. Compilar el APK con Gradle optimizado
      - name: Compilar APK con Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 7. Subir el APK usando el sistema de almacenamiento más nuevo
      - name: Subir APK Resultante
        uses: actions/upload-artifact@v4
        with:
          name: FoodMap-Barranca-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7 # Mantiene el archivo por una semana
