name: Construir Android App

on:
  push:
    branches:
      - main  # Se activa cuando subes cambios a la rama main

jobs:
  build:
    name: Compilar APK/AAB
    runs-on: ubuntu-latest # Usamos un servidor Linux de GitHub

    steps:
    # 1. El robot descarga tu c√≥digo
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. El robot instala Java (necesario para Android)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. El robot instala Node.js y tus dependencias
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Instalar Dependencias
      run: npm install

    # 4. El robot prepara las carpetas de Android (Capacitor)
    - name: Agregar Android Platform
      run: |
        npx cap add android
        npx cap sync

    # 5. El robot compila la App (la parte pesada) üèãÔ∏è‚Äç‚ôÇÔ∏è
    - name: Compilar con Gradle
      run: |
        cd android
        ./gradlew assembleDebug
      # Nota: 'assembleDebug' crea un APK de prueba. 
      # Para PlayStore usar√°s 'bundleRelease' (requiere configurar llaves).

    # 6. El robot te entrega el archivo
    - name: Subir APK Generado
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
