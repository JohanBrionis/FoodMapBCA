name: Construir FoodMap APK Final

on:
  push:
    branches:
      - main
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Dependencias
        run: npm install

      # Limpiamos si existe una carpeta android corrupta y sincronizamos
      - name: Preparar Android
        run: |
          rm -rf android
          npx cap add android
          npx cap copy android
          npx cap sync android

      - name: Compilar APK con Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Subir APK Resultante
        uses: actions/upload-artifact@v4
        with:
          name: FoodMap-Barranca-Instalador
          path: android/app/build/outputs/apk/debug/app-debug.apk
