name: Construir FoodMap APK

on:
  push:
    branches:
      - main
  workflow_dispatch: # Esto te permite darle al botón "Run workflow" manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Bajar tu código (Actualizado a v4)
      - uses: actions/checkout@v4

      # 2. Instalar Java 17 (Necesario para compilar Android moderno)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Instalar Node.js (Actualizado a v4)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. Instalar las dependencias (Capacitor y AdMob)
      - name: Instalar Dependencias
        run: npm install

      # 5. Sincronizar Capacitor con la carpeta de Android
      - name: Preparar Android
        run: |
          npx cap add android
          npx cap sync android

      # 6. Compilar el APK (El paso que más demora)
      - name: Compilar APK con Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 7. Subir el APK final (¡Aquí estaba el fallo! Corregido a v4)
      - name: Subir APK Resultante
        uses: actions/upload-artifact@v4
        with:
          name: FoodMap-Barranca-Instalador
          path: android/app/build/outputs/apk/debug/app-debug.apk
